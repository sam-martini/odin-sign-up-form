<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        
        <div class="col-1" title="background-image">
            <div class="col-1-top"></div>
            <div class="logo-banner">
                <img src="css/images/logo.svg" alt="lion-logo" class="logo">
                <h1 class="logo-text">Odin</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@adamkhan16?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Adam Khan</a> on <a href="https://unsplash.com/photos/8gmpq00FsTc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>



         <div class="col-2">


            <div class="col-2-item header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>


            <div class="col-2-item form-section">
                <p>Let's do this!</p>
                <form action="#" class="form">
                    <div class="form-grid">
                        <div class="form-input">
                            <label for="first_name">First Name*</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
    
                        <div class="form-input">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        
                        <div class="form-input">
                            <label for="user_email">Email*</label>
                            <input type="email" id="user_email" name="email" required>
                        </div>
    
                        <div class="form-input">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </div>
    
                        <div class="form-input">
                            <label for="user_password">Password*</label>
                            <input type="password" id="user_password" name="password" required>
                            <small class="password-feedback"></small>
                        </div>
    
                        <div class="form-input">
                            <label for="user_password">Confirm Password*</label>
                            <input type="password" id="user_password" name="confirmpassword" required>
                        </div>
                    </div>
            </div>



            <div class="col-2-item footer">
                        <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
  
        </div> 

    </div>
    
</body>
</html>
